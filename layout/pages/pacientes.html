<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes - PsicOrganize</title>
    <link rel="stylesheet" href="../../style/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <button id="backBtn">Voltar</button>
            <h2 class="page-title">Cadastro e Consulta de Pacientes</h2>
            <div class="acoes-gerais">
                <button id="btnNovoPaciente">Novo Cadastro</button>
                <input type="text" id="busca" placeholder="Pesquisar por Nome, Email ou Telefone">
            </div>
        </div>
    </header>

    <main>
        <table class="tabela-pacientes">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div id="paginacao" class="paginacao"></div>

        <div id="modalCadastro" class="modal">
            <div class="modal-content">
                <span class="fechar">&times;</span>
                <h2>Novo Cadastro de Paciente</h2>
                <form id="formCadastro">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required><br>
                    <button type="submit">Salvar</button>
                </form>
            </div>
        </div>

        <div id="modalAnotacoes" class="modal">
            <div class="modal-content">
                <span class="fechar">&times;</span>
                <h2>Anotações do Paciente</h2>
                <textarea id="textoAnotacao"></textarea>
                <button id="btnSalvarAnotacao">Salvar Anotação</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 PsicOrganize. Todos os direitos reservados.</p>
    </footer>

    <script src="../../services/scriptPacientes.js"></script>
    <script>
        document.getElementById('backBtn').addEventListener('click', function() {
            window.location.href = 'pagina-inicial.html';
        });
    </script>
</body>
</html>
